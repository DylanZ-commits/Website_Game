<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Pollution Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            overflow: hidden;
        }

        #gameCanvas {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #69f0ae, #00b0ff);
            position: relative;
        }

        .pollution-source {
            cursor: pointer;
            fill: #f44336;
            transition: fill 0.2s;
        }

        .pollution-source:hover {
            fill: #d32f2f;
        }

        .polluted-water {
            fill: #0097a7;
            transition: fill 0.5s ease;
        }

        .polluted {
            fill: #4e342e;
        }

        .info-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <svg width="100%" height="100%" id="svgCanvas">
            <!-- Clean water area -->
            <rect id="water" class="polluted-water" x="0" y="50%" width="100%" height="50%" />

            <!-- Factory as a source of pollution -->
            <rect id="factory" class="pollution-source" x="10%" y="40%" width="100" height="50" />
            <text x="10%" y="38%" font-size="16" fill="#000">Factory</text>

            <!-- Farm as a source of pollution -->
            <rect id="farm" class="pollution-source" x="40%" y="40%" width="100" height="50" />
            <text x="40%" y="38%" font-size="16" fill="#000">Farm</text>

            <!-- Boat as a source of pollution -->
            <rect id="boat" class="pollution-source" x="70%" y="40%" width="100" height="50" />
            <text x="70%" y="38%" font-size="16" fill="#000">Boat</text>
        </svg>

        <!-- Info Box -->
        <div id="infoBox" class="info-box">Hover over the pollution sources to learn more.</div>
    </div>

    <script>
        // Elements
        const water = document.getElementById('water');
        const factory = document.getElementById('factory');
        const farm = document.getElementById('farm');
        const boat = document.getElementById('boat');
        const infoBox = document.getElementById('infoBox');

        // Polluting effect when user hovers over pollution sources
        function polluteWater() {
            water.classList.add('polluted');
        }

        // Clean up effect when user stops hovering
        function cleanWater() {
            water.classList.remove('polluted');
        }

        // Display info box on hover
        function showInfo(text) {
            infoBox.style.display = 'block';
            infoBox.innerHTML = text;
        }

        // Hide info box
        function hideInfo() {
            infoBox.style.display = 'none';
        }

        // Mouse hover events
        factory.addEventListener('mouseover', function () {
            polluteWater();
            showInfo('Factories release chemicals and pollutants into the water.');
        });
        factory.addEventListener('mouseout', function () {
            cleanWater();
            hideInfo();
        });

        farm.addEventListener('mouseover', function () {
            polluteWater();
            showInfo('Farms can cause runoff of fertilizers and pesticides into water sources.');
        });
        farm.addEventListener('mouseout', function () {
            cleanWater();
            hideInfo();
        });

        boat.addEventListener('mouseover', function () {
            polluteWater();
            showInfo('Boats can release oil and waste into the water.');
        });
        boat.addEventListener('mouseout', function () {
            cleanWater();
            hideInfo();
        });
    </script>
</body>
</html>
